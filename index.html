<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook - Jegyzetf√ºzet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù NoteBookSignal</h1>
            <button id="add-Tab-Btn" class="add-tab-btn">+ Create signal</button>
        </header>
        
        <div class="tabs-wrapper">
            <div id="tab-Bar" class="tab-bar"></div>
        </div>
        
        <div class="toolbar">
            <button class="tool-btn" id="bold-btn"><b>B</b></button>
            <button class="tool-btn" id="italic-btn"><i>I</i></button> <!-- <b> helyett <i> -->
            <button class="tool-btn" id="underline-btn"><u>U</u></button> <!-- <b> helyett <u> -->
            <div class="separator"></div> <!-- seperator helyett separator -->
            <button class="tool-btn" id="font-small">A-</button>
            <button class="tool-btn" id="font-large">A+</button>
            <div class="separator"></div>
            <select class="font-selector" id="font-family">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times</option>
                <option value="Courier New">Courier</option>
                <option value="Georgia">Georgia</option>
            </select>
            <input type="color" class="color-picker" id="text-color" value="#000000">
        </div>
        
        <div id="tab-Container" class="tab-container"></div>
    </div>

    
    <script src="script.js"></script>
    
</body>
</html>
